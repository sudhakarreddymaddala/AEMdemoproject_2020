<div id="consent_blackbar" style="position:absolute;z-index:9999;"></div>
<!-- skip main content link 
<a class="skip-main" href="#page-content">Skip to content</a>-->
<sly data-sly-include="header.html"></sly>
<!-- preloader content -->
<div id="preloader" style="position:absolute; left:-2000%; visibility: none;">
    <span id="preload1"></span>
    <span id="preload2"></span>
</div>
<div class="outer-wrapper">
    <div class="inner-wrapper">
         <sly data-sly-test="${(properties.pageBgImg == null && properties.pageBgColor == null )||(properties.backOption=='image'&& properties.pageBgImg ==null)||(properties.backOption=='color'&& properties.pageBgColor ==null)}">
                    <div class="page-view fixed-header" id="pagename-${currentPage.name}">
                </sly>
                <sly data-sly-test="${properties.backOption=='color' && properties.pageBgColor !=null}">
                     <div class="page-view fixed-header" id="pagename-${currentPage.name}" style="background-color:${properties.pageBgColor @ context='styleString'}">
                </sly>
                <sly data-sly-test="${properties.backOption=='image'&& properties.pageBgImg !=null}">
                    <div class="page-view fixed-header" id="pagename-${currentPage.name}" style="background: url('${properties.pageBgImg @ context='styleString'}') no-repeat;background-size: contain;">
                	<style data-sly-test="${properties.pageBgImgMble}">
                     	@media screen and (max-width:767px){
                     		.page-view{
                     			background-image: url('${properties.pageBgImgMble @ context='styleString'}') no-repeat !important;
                     			background-size: 100% auto !important;
                     		}
                     	}
                     </style>
                </sly>
            <sly data-sly-use.templatedContainer="com.day.cq.wcm.foundation.TemplatedContainer" data-sly-repeat.child="${templatedContainer.structureResources}" data-sly-resource="${child.path @ resourceType=child.resourceType, decorationTagName='div'}"></sly>
    			<sly data-sly-test.leavingInterstitialPath="${TrainingPage.leavingInterstitialPath}">
                    <article data-sly-resource="${leavingInterstitialPath @ wcmmode='disabled'}" data-sly-unwrap></article>
				</sly>
				<sly data-sly-test.interstitialApp="${TrainingPage.interstitialApp}">
					<article data-sly-resource="${interstitialApp @ wcmmode='disabled'}" data-sly-unwrap></article>               
				</sly>
				<sly data-sly-test.retailerInterstitialPath="${TrainingPage.retailerInterstitialPath}">
                    <article data-sly-resource="${retailerInterstitialPath @ wcmmode='disabled'}" data-sly-unwrap></article>
				</sly>
			</sly>
        </div>
    </div>  
</div>
