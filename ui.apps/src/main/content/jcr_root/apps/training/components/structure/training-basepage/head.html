<template data-sly-template.head="${ @ page }" data-sly-use.headlibRenderer="headlibs.html" data-sly-use.headResources="head.resources.html">
	<meta charset="UTF-8">
	<sly data-sly-use.scriptUrl="com.training.core.models.TrainingPageModel">
		<title data-sly-test="${scriptUrl.title}">${scriptUrl.title}</title>
		<meta data-sly-test.keywords="${scriptUrl.keywordCommaSeparated}" name="keywords" content="${keywords}" />
		<meta data-sly-test.description="${properties.metaDescription}" name="description" content="${description}" />
		<div data-sly-test="${scriptUrl.hrefLangList}" data-sly-list.hreflang="${scriptUrl.hrefLangList}" data-sly-unwrap>
			<sly data-sly-test.myVar="${hreflang.url}" data-sly-use.info="${'com.training.core.helper.TrainingHelper' @ text= myVar}">
				<link rel="alternate" hreflang="${hreflang.locale}" href="${info.pathURL}" />
			</sly>
		</div>
		<link rel="canonical" data-sly-test="${properties.canonicalUrl}" href="${properties.canonicalUrl}" />
		<link rel="canonical" data-sly-test="${!properties.canonicalUrl}" id='canonicalurl' />
		<link rel="alternate" data-sly-test="${properties.hrefLang}" href="${properties.hrefLang}" />
		<link rel="alternate" hreflang="en" data-sly-test="${!properties.hrefLang}" id='hrefLang' />
		<meta data-sly-test.robotsText="${properties.robotsText}" name="robotsText" content="${robotsText}" />
		<meta data-sly-test.templateName="${page.templateName}" name="template" content="${templateName}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<sly data-sly-test.templateCheck="${pageProperties.cq:template == '/conf/training/settings/wcm/templates/mattelhomepage-template'}">
			<link rel="shortcut icon" href="${pageProperties.favIcon}" type="image/png" />
		</sly>
		<sly data-sly-test.templateCheck="${pageProperties.cq:template != '/conf/training/settings/wcm/templates/mattelhomepage-template'}">
			<link rel="shortcut icon" href="${inheritedPageProperties.favIcon}" type="image/png" />
		</sly>
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" />
		<sly data-sly-include="head.socialmedia.html"></sly>
		<sly data-sly-include="customheaderlibs.html"></sly>
		<sly data-sly-call="${headlibRenderer.headlibs @
                                designPath         = page.designPath,
                                staticDesignPath   = page.staticDesignPath,
                                clientLibCategories = page.clientLibCategories}"></sly>
		<sly data-sly-test.appResourcesPath=${page.appResourcesPath} data-sly-call="${headResources.favicons @ path = appResourcesPath}"></sly>
		<script src="${scriptUrl.scriptUrl}"></script>
	</sly>
	<script>
		if(document.getElementById("canonicalurl") != null){
		    	document.getElementById("canonicalurl").setAttribute("href",location.href)
		    }
	</script>
	<script>
		document.getElementById("hrefLang").setAttribute("href",location.href)
	</script>
</template>
